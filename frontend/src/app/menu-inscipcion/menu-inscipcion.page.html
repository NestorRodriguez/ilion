<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button text="REGRESAR" defaultHref="/menu"></ion-back-button>
        </ion-buttons>
        <ion-img class="img" slot="start"></ion-img>
        <ion-title>
            INSCRITOS
        </ion-title>
        <ion-img class="img" slot="end"></ion-img>
    </ion-toolbar>
    <!-- <ion-toolbar color="secondary" class="menu"> -->
    <span class="menu" color="secondary"></span>
    <!-- </ion-toolbar> -->
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col>
                <ion-button (click)="saveForm()">
                    Inscripci√≥n Nueva
                </ion-button>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col>

                <ion-item-sliding *ngFor='let estado of estadoActual'>
                    <ion-item-options side="start">
                        <ion-item-option color="danger" (click)="deleteForm(estado.id_jugador)">Eliminar
                        </ion-item-option>
                    </ion-item-options>
                    <ion-item>
                        <ion-label>
                            {{estado.nombre_jugaro}}
                        </ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option (click)="editForm(estado.id_jugador)">Editar
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
