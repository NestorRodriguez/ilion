<ion-header>
    <ion-toolbar color="primary">
        <ion-title slot="secondary">
            INICIAR SESION
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-img></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" ngModel name="email"></ion-input>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" ngModel name="password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" color="primary" id="bEntrar">Entrar</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <hr>
    <hr>
    <ion-text color="dark">
        <h5>Olvidó Contraseña?</h5>
    </ion-text>
    <hr>
    <hr>
    <ion-text color="dark">
        <h5>¿No tienes una cuenta? Regístrate</h5>
    </ion-text>
    <hr>
    <hr>
    <ion-text color="dark">
        <h5>Regístrese con las redes sociales</h5>
    </ion-text>
</ion-content>
<ion-footer>
    <ion-toolbar color="primary" class="title">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-img></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-img></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-img></ion-img>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
